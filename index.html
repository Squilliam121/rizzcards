<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Rizz Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu"></div>
        <select id="dropdown">
            <option value="Red Pack">Pook Pack</option>
            <option value="Green Pack">Short Pack</option>
            <option value="Tall Pack">Tall Pack</option>
            <option value="Black Pack">Gremlin Pack</option>
        </select>
    <div id="buttons">
        <button onclick="selectLachie()" class="green">Lachie</button>
        <button onclick="selectEJ()" class="green">EJ</button>
        <button onclick="selectOllie()" class="green">Ollie</button>
        <button onclick="selectJambo()" class="red">Jambo</button>
        <button onclick="selectGabe()" class="red">Gabe</button>
        <button onclick="selectAnthony()" class="red">Anthony</button>
        <button onclick="selectMatthew()" class="black">Matthew</button>
        <button onclick="selectYuty()" class="black">Yuty</button>
        <button onclick="selectStorm()" class="black">Storm</button>
        <button onclick="selectWilliam()" class="tall">William</button>
        <button onclick="selectJam()" class="tall">Jam</button>
        <button onclick="selectJake()" class="tall">Jake</button>
    </div>
    <div id="card">
        <img id="IMAGE">
        <div id="text">
            <h1 id="HEADER"></h1>
            <p id="DESCRIPTION"></p>
            <h5 id="STATS"></h5>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
